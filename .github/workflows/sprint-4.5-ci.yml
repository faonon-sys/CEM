name: Sprint 4.5 CI/CD Pipeline

on:
  push:
    branches: [main, develop, sprint-4.5]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'

jobs:
  # ============ Backend Tests ============
  backend-tests:
    name: Backend Unit & Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_reasoning_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_reasoning_db
        run: |
          alembic upgrade head

      - name: Run unit tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_reasoning_db
          REDIS_URL: redis://localhost:6379/0
          LLM_PROVIDER: anthropic
          LLM_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'test-key' }}
          LLM_MODEL: claude-3-5-sonnet-20241022
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

      - name: Check test coverage threshold
        working-directory: ./backend
        run: |
          pip install coverage
          coverage report --fail-under=80

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # ============ Frontend Tests ============
  frontend-tests:
    name: Frontend Unit & Component Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/react-app/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend/react-app
        run: npm ci

      - name: Lint TypeScript code
        working-directory: ./frontend/react-app
        run: npm run lint

      - name: Run unit tests
        working-directory: ./frontend/react-app
        run: npm test

      - name: Build production bundle
        working-directory: ./frontend/react-app
        run: npm run build

      - name: Check bundle size
        working-directory: ./frontend/react-app
        run: |
          size=$(du -sk dist | cut -f1)
          echo "Bundle size: ${size}KB"
          if [ $size -gt 2000 ]; then
            echo "::error::Bundle size exceeds 2MB limit"
            exit 1
          fi

  # ============ Integration Tests ============
  integration-tests:
    name: End-to-End Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_reasoning_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd backend && pip install -r requirements.txt
          cd ../frontend/react-app && npm ci

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_reasoning_db
        run: |
          alembic upgrade head

      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_reasoning_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid
          sleep 5

      - name: Run integration tests
        working-directory: ./tests/integration
        run: |
          pytest test_phase3_pipeline.py -v
          pytest test_scoring_integration.py -v

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi

  # ============ Security Scan ============
  security-scan:
    name: Security & Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Python security check (Bandit)
        working-directory: ./backend
        run: |
          pip install bandit
          bandit -r . -ll -f json -o bandit-report.json || true

      - name: NPM audit
        working-directory: ./frontend/react-app
        run: |
          npm audit --audit-level=moderate

  # ============ Performance Tests ============
  performance-tests:
    name: Performance & Load Tests
    runs-on: ubuntu-latest
    needs: [backend-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_reasoning_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run load tests
        run: |
          k6 run tests/performance/scoring_load_test.js --vus 10 --duration 30s

  # ============ Docker Build ============
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [integration-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: false
          tags: structured-reasoning-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/react-app
          push: false
          tags: structured-reasoning-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============ Staging Deployment ============
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan, docker-build]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/sprint-4.5'
    environment:
      name: staging
      url: https://staging.structured-reasoning.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to staging (placeholder)
        run: |
          echo "üöÄ Deploying to staging environment"
          echo "This would typically deploy to cloud provider (AWS/GCP/Azure)"
          # Example: kubectl apply -f k8s/staging/ or helm upgrade --install

  # ============ Production Deployment ============
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan, docker-build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://structured-reasoning.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to production (placeholder)
        run: |
          echo "üöÄ Deploying to production environment"
          echo "This would deploy to production infrastructure"
          # Requires manual approval in GitHub Actions

  # ============ Notification ============
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Notify on success
        if: ${{ success() }}
        run: |
          echo "‚úÖ Sprint 4.5 CI/CD pipeline completed successfully"

      - name: Notify on failure
        if: ${{ failure() }}
        run: |
          echo "‚ùå Sprint 4.5 CI/CD pipeline failed"
          echo "Check logs for details"
